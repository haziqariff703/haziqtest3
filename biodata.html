<html lang="en">
<head>
    <title>Biodata</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #5f2c82, #49a09d); /* Gradient background */
            color: #fff;
            font-size: 16px;
            overflow-y: auto; /* Allow scrolling */
            backdrop-filter: blur(5px); /* Subtle background blur */
            padding: 20px;
        }

        .biodata {
            max-width: 800px;
            width: 100%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.6s ease-out; /* Smooth fade-in animation */
            margin: 20px; /* Add margin for spacing */
            overflow: hidden;
            border: 5px solid #fff; /* Clean white border */
        }

        .biodata h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4); /* Text shadow for extra depth */
        }

        .biodata table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .biodata th, .biodata td {
            border: 1px solid #eaeaea;
            padding: 15px;
            text-align: left;
            font-size: 1rem;
            color: #555;
        }

        /* Styling for table headers */
        .biodata th {
            background-color: #f7f7f7;
            color: #333;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Alternating row colors */
        .biodata tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .biodata tr:nth-child(odd) {
            background-color: #ffffff;
        }

        /* Hover effect on rows */
        .biodata tr:hover {
            background-color: #f0f8ff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .biodata ul {
            list-style: disc;
            margin-left: 20px;
            text-align: left;
        }

        /* Back to Homepage Button */
        .biodata a {
            display: inline-block;
            text-decoration: none;
            padding: 12px 30px;
            color: #fff;
            background-color: #4a90e2;
            font-weight: bold;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .biodata a:hover {
            background-color: #337ab7;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="biodata">
        <h1>Biodata</h1>
        
        <!-- First Table -->
        <table>
            <tr>
                <th>Profile</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>Muhammad Haziq Bin Ariff 'Ariffin</td>
            </tr>
            <tr>
                <td>Age</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <ul>
                        <li>Playing football</li>
                        <li>Running</li>
                        <li>Hiking</li>
                    </ul>
                </td>
            </tr>
        </table>

        <!-- Second Table -->
        <table>
            <tr>
                <th>Data</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>Favorite Food</td>
                <td>Nasi lemak</td>
            </tr>
            <tr>
                <td>Pets</td>
                <td>Ciktam and Kecik</td>
            </tr>
            <tr>
                <td>Dream</td>
                <td>
                    <ul>
                        <li>Travel the world</li>
                        <li>Meet new people</li>
                        <li>Learn about other cultures</li>
                    </ul>
                </td>
            </tr>
        </table>

        <!-- Back to Homepage Button -->
        <a href="index.html">‚Üê Back to Homepage</a>
    </div>

</body>
</html>
